<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://meals-api-solanna.onrender.com">
        <title>Meals List</title>
        <link href="index.css" rel="stylesheet"/>
    </head>

    <body>
        <h1>Meals List</h1>
        <hr />
        <p id="message"></p>
        <hr />
        <div id="logon-register">
            <button type="button" id="logon">logon</button>
            <button type="button" id="register">register</button>
        </div>
        <div id="logon-div">
            <form>
                <div>
                <label for="email">email:</label>
                <input type="email" id="email" />
                </div>
                <div>
                <label for="password">password:</label>
                <input type="password" id="password" />
                </div>
                <button type="button" id="logon-button">logon</button>
                <button type="button" id="logon-cancel">cancel</button>
            </form>
        </div>
        <div id="register-div">
            <form>
                <div>
                    <label for="name">name:</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="email1">email:</label>
                    <input type="email" id="email1" />
                </div>
                <div>
                    <label for="password1">password:</label>
                    <input type="password" id="password1" />
                </div>
                <div>
                    <label for="password2">verify password:</label>
                    <input type="password" id="password2" />
                </div>
                <button type="button" id="register-button">register</button>
                <button type="button" id="register-cancel">cancel</button>
            </form>
        </div>
        <div id="meals">
            <p id="meals-message"></p>
            <table id="meals-table">
                <tr id="meals-table-header">
                <th>Title</th>
                <th>Type</th>
                <th>Status</th>
                <th colspan="2"></th>
                </tr>
            </table>
            <button type="button" id="add-meal">add meal</button>
            <button type="button" id="logoff">log off</button>
        </div>
        <div id="edit-meal">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" />
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="breakfast">breakfast</option>
                        <option value="snack">snack</option>
                        <option value="lunch">lunch</option>
                        <option value="dinner">dinner</option>
                    </select>
                </div>
                <div>
                    <label for="isFavorite">Favorite:</label>
                    <input type="checkbox" id="isFavorite" name="isFavorite">
                </div>
                <button type="button" id="adding-meal">add</button>
                <button type="button" id="edit-cancel">cancel</button>
            </form>
        </div>
    </body>

    <script src="./index.js" type="module"></script>
</html>
